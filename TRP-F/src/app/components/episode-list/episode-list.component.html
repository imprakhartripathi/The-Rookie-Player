<app-navbar></app-navbar>

<div class="parent">
    <div class="header">
        <mat-card class="header-card" appearance="outlined">
            <img [src]="seasonPoster">
            <div class="card-child">
                <mat-card-header>
                    <mat-card-title>{{ selectedSeason }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>{{ seasonDesc }}</p>
                  <div class="dets">
                    <p>Total Episodes: {{seasonEpisodes.length}}</p>
                    <p>Starring: {{seasonCast}}</p>
                  </div>
                  <div class="controls">
                    <button mat-icon-button matTooltip="Play From Begining" (click)="playEpisode(1)"><mat-icon>play_arrow</mat-icon></button>
                  </div>
                </mat-card-content>
            </div>
          </mat-card>
    </div>
    <div class="episodes">
      <mat-card class="example-card" appearance="outlined" *ngFor="let episode of seasonEpisodes">
        <mat-card-header>
          <mat-card-title>Ep: {{episode.epno}} | {{episode.title}}</mat-card-title>
          <button mat-icon-button matTooltip="Play Episode {{episode.epno}}" (click)="playEpisode(episode.epno)"><mat-icon>play_arrow</mat-icon></button>
        </mat-card-header>
        <mat-card-content>
          <p>{{episode.desc}}</p>
        </mat-card-content>
      </mat-card>
    </div>      
</div>
